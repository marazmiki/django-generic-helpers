[tox]
isolated_build = true
tox_pyenv_fallback = true

envlist =
    py{36,37,38,39}-dj{22,30,31,32}

basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9

[testenv]
deps =
    coverage
    coveralls
    poetry==1.1.4
    pytest
    pytest-cov
    pytest-django
    pytest-flake8
    pytest-isort
    pytest-pythonpath
    pytest-sugar
    flake8-pep3101
    flake8-print
    flake8-pytest
    dj22: django>=2.2,<2.3
    dj30: django>=3.0,<3.1
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3

commands =
    poetry install
    pytest {posargs}

whitelist_externals =
    pytest

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
